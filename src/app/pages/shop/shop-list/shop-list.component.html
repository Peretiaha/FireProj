<div class="row p-2">
  <div class="container">
    <div class="col-md-12 p-2 justify-content-center">
      <h4>All Shops</h4>
    </div>
    <input matInput (keyup)="applyFilter($event)" placeholder="Search by name" #input>
    <button mat-button (click)='openCreateModal()'>
      <mat-icon>add_shopping_cart</mat-icon>
    </button>

    <table matSort (matSortChange)="sortData($event)" mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

      <ng-container matColumnDef="name">
        <th mat-sort-header="name" mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="city">
        <th mat-sort-header="city" mat-header-cell *matHeaderCellDef> City </th>
        <td mat-cell *matCellDef="let element"> {{element.city}} </td>
      </ng-container>

      <ng-container matColumnDef="address">
        <th mat-sort-header="address" mat-header-cell *matHeaderCellDef> Address </th>
        <td mat-cell *matCellDef="let element"> {{element.address}} </td>
      </ng-container>

      <ng-container matColumnDef="website">
        <th mat-sort-header="website" mat-header-cell *matHeaderCellDef> Website </th>
        <td mat-cell *matCellDef="let element"> {{element.website}} </td>
      </ng-container>

      <ng-container matColumnDef="specification">
                    <th mat-header-cell *matHeaderCellDef> Specification </th>
                    <td mat-cell *matCellDef="let element"> {{element.specification}} </td>
                  </ng-container>

      <ng-container matColumnDef="more">
        <th mat-header-cell *matHeaderCellDef> More </th>
        <td (click)='details(element.shopId)' mat-cell *matCellDef="let element">
          <button mat-button>
            <mat-icon>more</mat-icon>
          </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef> Edit </th>
        <td (click)='onEditModule(element)' mat-cell *matCellDef="let element">
          <button mat-button>
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> Delete </th>
        <td (click)='deleteShop(element.shopId)' mat-cell *matCellDef="let element">
          <button mat-button>
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr (dblclick)='details(row["shopId"])' mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25]"></mat-paginator>

  </div>
