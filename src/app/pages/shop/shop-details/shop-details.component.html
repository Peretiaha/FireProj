<div class="container">
    <div class="shop">
        <div class="details">
            <div class="title">
                <h2>{{shop.name}}</h2>
                <hr />
              </div>
        </div>

        <div class="products">
            <button mat-button (click)='openCreateProductModal()'>+</button>
                <hr>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>

            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef> Name </th>
                  <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>
              
                <ng-container matColumnDef="description">
                  <th mat-header-cell *matHeaderCellDef> Description </th>
                  <td mat-cell *matCellDef="let element"> {{element.description}} </td>
                </ng-container>
              
                <ng-container matColumnDef="price">
                  <th mat-header-cell *matHeaderCellDef> Price </th>
                  <td mat-cell *matCellDef="let element"> {{element.price}} </td>
                </ng-container>
              
                <ng-container matColumnDef="edit">
                  <th mat-header-cell *matHeaderCellDef> Edit </th>
                  <td (click)='onEditProductModule(element)' mat-cell *matCellDef="let element"> <mat-icon>edit</mat-icon> </td>
                </ng-container>

                 <ng-container matColumnDef="delete">
                    <th mat-header-cell *matHeaderCellDef> Delete </th>
                    <td (click)='deleteProduct(element.productId)' mat-cell *matCellDef="let element"> <mat-icon>delete</mat-icon> </td>
                  </ng-container>
              
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
              <mat-paginator [length]="3" [pageSize]="5" >              
              </mat-paginator>
        </div>
    </div>
</div>
